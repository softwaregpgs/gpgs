<div class="contenedor-lista">
    <div class="lista">
        <div class="elemento" *ngFor="let num of [1,2,3,4,5,6,7,8] ">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Empresa {{num}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="../../assets/oscar.jpg">
                <mat-card-content>
                    <p>
                        Esta es la primera empresa
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button><mat-icon >call</mat-icon> Llamar </button>
                    <button mat-button><mat-icon >mail</mat-icon> Mensaje </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
